<!doctype html>

<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <title>Olay Demo</title>
    <link rel='stylesheet' href='index.css'>
    <script src='vendor/jquery.js'></script>
    <script src='vendor/underscore.js'></script>
    <script src='index.js'></script>
    <style>
      body {
        padding: 100px;
        font-family: 'Helvetia Neue', Helvetica, Arial, sans-serif;
        color: #666;
        text-align: center;
      }

      .js-olay-background {
        background-color: rgba(0, 0, 0, .5);
      }

      .js-olay-cell {
        padding: 25px;
      }

      .js-olay-content {
        padding: 100px;
        background: #fff;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        border-radius: 3px;
      }
    </style>
    <script>
      (function () {
        var $ = window.jQuery;
        var _ = window._;

        var html = "<div>Press ESC to close, or click " +
          "<span class='js-olay-hide'>HERE</span>.</div>'";

        $(function () {
          $('.js-show-olay').click(function () {
            (new Olay(html, {
              transition: $('.js-transition').val(),
              duration: +$('.js-duration').val()
            })).show();
          });
        });
      })();
    </script>
  </head>

  <body>
    <h1>Olay Demo</h1>
    <select class='js-transition'>
      <option value='js-olay-scale-up'>Scale Up</option>
      <option value='js-olay-scale-down'>Scale Down</option>
      <option value='js-olay-flip'>Flip</option>
      <option value='js-olay-slide'>Slide</option>
    </select>
    <input class='js-duration' placeholder='Duration (ms)'>
    <button class='js-show-olay'>Show</button>
  </body>

</html>
