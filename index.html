<!doctype html>

<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <title>Olay Demo</title>
    <link rel='stylesheet' href='index.css'>
    <script src='vendor/jquery.js'></script>
    <script src='vendor/underscore.js'></script>
    <script src='index.js'></script>
    <style>
      body {
        padding: 100px;
        font-family: 'Helvetia Neue', Helvetica, Arial, sans-serif;
        color: #666;
        text-align: center;
      }

      .js-olay-background {
        padding: 25px;
        background-color: rgba(0, 0, 0, .5);
      }

      .js-olay-content {
        padding: 100px;
        background: #fff;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        border-radius: 3px;
      }
    </style>
    <script>
      (function () {
        var $ = window.jQuery;
        var _ = window._;

        var html = "<div>Press ESC to close, or click " +
          "<span class='js-olay-hide'>HERE</span>.</div>'";

        var olays = [
          new Olay(html, {transition: 'js-olay-scale-up'}),
          new Olay(html, {transition: 'js-olay-scale-down'}),
          new Olay(html, {transition: 'js-olay-flip'})
        ];

        $(function () {
          var $body = $('body');
          _.each(olays, function (olay) {
            $('<button>')
              .text(olay.transition)
              .click(_.bind(olay.show, olay))
              .appendTo($body);
          });
        });
      })();
    </script>
  </head>

  <body>
    <h1>Olay Demo</h1>
  </body>

</html>
